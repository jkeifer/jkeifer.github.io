{{ define "title" }}404 - {{ .Site.Title | lower }}{{ end }}

{{ define "main" }}
<article class="error-404">
    <header>
        <h1>404</h1>
        <p class="subtitle">page not found</p>
    </header>
    <div class="content">
        <p>sorry, the page you're looking for doesn't exist.</p>
        
        <p>you can try:</p>
        <ul>
            <li><a href="{{ "/" | relURL }}">returning to the homepage</a></li>
            <li><a href="{{ "posts/" | relURL }}">browsing all posts</a></li>
            <li>using the search function (if available)</li>
        </ul>
        
        <p class="error-code">error 404</p>
    </div>
</article>
{{ end }}
